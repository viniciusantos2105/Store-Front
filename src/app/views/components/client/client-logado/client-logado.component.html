<mat-card class="mat-elevation-z8">
    <div>
        <button (click)="getClient()" mat-raised-button color="primary" class="end">Mostrar operador</button>
        <div class="container">
            <h4>
                ID:<input [(ngModel)]="client.id" disabled>
            </h4>
            <h4>
                USERNAME:<input [(ngModel)]="client.username" disabled>
            </h4>
        </div>
    </div>
</mat-card>
