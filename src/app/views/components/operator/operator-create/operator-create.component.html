<div class="box">
  <img src="https://triunfo.pe.gov.br/pm_tr430/wp-content/uploads/2020/08/desenhos-animados-informativos-da-videoconferencia-do-insecto_81522-4362.jpg" alt="">
  <div class="container">
    <br>
    <h1>Criar operador</h1>
    <mat-form-field appearance="fill" class="bar">
      <mat-label>Username</mat-label>
      <input [(ngModel)]="operator.username" [formControl]="username" required username="username" matInput placeholder="Ex. usuario001">
      <mat-error *ngIf="username.invalid">{{ errorValidUsername() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="bar">
      <mat-label>Senha</mat-label>
      <input [(ngModel)]="operator.password" [formControl]="password" required password="password" matInput placeholder="Ex. password123">
      <mat-error *ngIf="password.invalid">{{ errorValidPassword() }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="end">
      <mat-label>Cargo</mat-label>
      <mat-select disableRipple [(ngModel)]="operator.responsibility" [formControl]="responsibility" required responsibility="responsibility" class="color">
      <mat-option value="ADMIN">ADMIN</mat-option>
      <mat-option value="SALESMAN">VENDEDOR</mat-option>
      <mat-option value="STOCKHOLDER">ESTOQUISTA</mat-option>
      </mat-select>
      <mat-error *ngIf="responsibility.invalid">{{ errorValidResponsibility() }}</mat-error>
    </mat-form-field>

    <button (click)="create()" [disabled]="errorValidResponsibility() || errorValidPassword() || errorValidUsername()" mat-stroked-button color="accent" class="create">Criar operador</button>
    <button (click)="cancel()" mat-stroked-button color="warn" class="end">Cancelar</button>
    <p></p>
  </div>
</div>
